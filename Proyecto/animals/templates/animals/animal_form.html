{% extends "basic.html" %}
{% block content %}
<div class="bios-main flex flex-col items-center justify-center">
    <div class="bios-form-container w-full max-w-lg">
        <h2 class="text-xl font-bold text-white mb-6">Add Animal</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="bios-field">
                <label class="bios-label">Batch</label>
                {{ form.batch }}
            </div>
            <div class="bios-field">
                <label class="bios-label">Species</label>
                {{ form.especie }}
            </div>
            <div class="bios-field">
                <label class="bios-label">Breed</label>
                {{ form.raza }}
            </div>
            <div class="bios-field">
                <label class="bios-label">Sex</label>
                {{ form.sexo }}
            </div>
            <div class="bios-field">
                <label class="bios-label">Date of Birth</label>
                {{ form.fecha_de_nacimiento }}
            </div>
            <button type="submit" class="bios-button-primary w-full">Add Animal</button>
        </form>
    </div>
</div>
{% endblock %}
